<!DOCTYPE html>
<html>
<head>
    <title>Telegram Bot Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal">
        <!-- –•–µ–¥–µ—Ä —Ç–µ—Ä–º—ñ–Ω–∞–ª–∞ -->
        <div class="terminal-header">
            <div class="header-left">
                <span class="terminal-icon">üìü</span>
                <span class="terminal-title">BOT CONTROL TERMINAL v2.0</span>
            </div>
            <div class="header-right">
                <span class="status-indicator" id="statusIndicator">‚óè</span>
                <span class="status-text" id="statusText">DISCONNECTED</span>
            </div>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–∞ –∫–æ–Ω—Å–æ–ª—å -->
        <div class="console" id="console">
            <div class="log-entry">
                <span class="timestamp" id="currentTime"></span>
                <span class="log-message">üü¢ System initialized</span>
            </div>
            <div class="log-entry">
                <span class="timestamp">></span>
                <span class="log-message">üì° Waiting for connection...</span>
            </div>
        </div>

        <!-- –ü–∞–Ω–µ–ª—å –º–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥—É -->
        <div class="monitor-panel">
            <div class="metric">
                <span class="metric-label">BOT STATUS</span>
                <span class="metric-value" id="botStatus">OFFLINE</span>
            </div>
            <div class="metric">
                <span class="metric-label">UPTIME</span>
                <span class="metric-value" id="uptime">00:00:00</span>
            </div>
            <div class="metric">
                <span class="metric-label">REQUESTS</span>
                <span class="metric-value" id="requestCount">0</span>
            </div>
            <div class="metric">
                <span class="metric-label">MEMORY</span>
                <span class="metric-value" id="memoryUsage">-- MB</span>
            </div>
        </div>

        <!-- –ü–∞–Ω–µ–ª—å –∫–µ—Ä—É–≤–∞–Ω–Ω—è -->
        <div class="control-panel">
            <button class="btn btn-start" id="startBtn">
                <span class="btn-icon">üöÄ</span>
                START BOT
            </button>
            <button class="btn btn-stop" id="stopBtn">
                <span class="btn-icon">üõë</span>
                STOP BOT
            </button>
            <button class="btn btn-refresh" id="refreshBtn">
                <span class="btn-icon">üîÑ</span>
                REFRESH
            </button>
            <button class="btn btn-clear" id="clearBtn">
                <span class="btn-icon">üóëÔ∏è</span>
                CLEAR LOG
            </button>
        </div>

        <!-- –°—Ç–∞—Ç—É—Å –±–∞—Ä -->
        <div class="status-bar">
            <span class="status-item" id="connectionStatus">üî¥ Not connected to server</span>
            <span class="status-item" id="lastUpdate">Last update: --</span>
            <span class="status-item" id="version">v2.0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
