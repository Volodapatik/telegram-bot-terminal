<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            min-height: 100vh;
            padding: 10px;
        }

        .terminal {
            max-width: 100%;
            background: #000000;
            border: 2px solid #00ff00;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        /* –•–µ–¥–µ—Ä */
        .terminal-header {
            background: #002200;
            padding: 12px 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            border-bottom: 1px solid #00ff00;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal-icon {
            font-size: 20px;
        }

        .terminal-title {
            font-weight: bold;
            font-size: 16px;
        }

        .status-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .status-indicator {
            font-size: 16px;
        }

        /* –ö–æ–Ω—Å–æ–ª—å */
        .console {
            height: 200px;
            background: #001100;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #003300;
        }

        .log-entry {
            margin-bottom: 6px;
            display: flex;
            align-items: flex-start;
            gap: 8px;
            font-size: 12px;
        }

        .timestamp {
            color: #888;
            min-width: 60px;
            flex-shrink: 0;
        }

        .log-message {
            color: #00ff00;
            word-break: break-word;
        }

        /* –ü–∞–Ω–µ–ª—å –º–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥—É */
        .monitor-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            padding: 12px;
            background: #001a00;
            border-bottom: 1px solid #003300;
        }

        .metric {
            text-align: center;
            padding: 10px;
            background: #002200;
            border-radius: 6px;
            border: 1px solid #004400;
        }

        .metric-label {
            display: block;
            font-size: 10px;
            color: #88ff88;
            margin-bottom: 3px;
        }

        .metric-value {
            display: block;
            font-size: 14px;
            font-weight: bold;
            color: #00ff00;
        }

        /* –ü–∞–Ω–µ–ª—å –∫–µ—Ä—É–≤–∞–Ω–Ω—è */
        .control-panel {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #001100;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-start {
            background: #004400;
            color: #00ff00;
        }

        .btn-stop {
            background: #440000;
            color: #ff4444;
        }

        .btn-refresh {
            background: #444400;
            color: #ffff00;
        }

        .btn-clear {
            background: #222222;
            color: #ffffff;
        }

        .btn-icon {
            font-size: 14px;
        }

        /* –°—Ç–∞—Ç—É—Å –±–∞—Ä */
        .status-bar {
            background: #002200;
            padding: 8px 12px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 10px;
            border-top: 1px solid #003300;
        }

        .status-item {
            color: #88ff88;
        }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—ó */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* –°–∫—Ä–µ–ª–ª–∏ */
        .console::-webkit-scrollbar {
            width: 6px;
        }

        .console::-webkit-scrollbar-track {
            background: #001100;
        }

        .console::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <!-- –•–µ–¥–µ—Ä —Ç–µ—Ä–º—ñ–Ω–∞–ª–∞ -->
        <div class="terminal-header">
            <div class="header-top">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <span class="terminal-icon">üìü</span>
                    <span class="terminal-title">BOT TERMINAL</span>
                </div>
                <div class="status-display">
                    <span class="status-indicator pulse" id="statusIndicator">‚óè</span>
                    <span class="status-text" id="statusText">OFFLINE</span>
                </div>
            </div>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–∞ –∫–æ–Ω—Å–æ–ª—å -->
        <div class="console" id="console">
            <div class="log-entry">
                <span class="timestamp" id="currentTime">00:00:00</span>
                <span class="log-message">üü¢ Terminal initialized</span>
            </div>
        </div>

        <!-- –ü–∞–Ω–µ–ª—å –º–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥—É -->
        <div class="monitor-panel">
            <div class="metric">
                <span class="metric-label">BOT STATUS</span>
                <span class="metric-value" id="botStatus">OFFLINE</span>
            </div>
            <div class="metric">
                <span class="metric-label">UPTIME</span>
                <span class="metric-value" id="uptime">00:00:00</span>
            </div>
            <div class="metric">
                <span class="metric-label">REQUESTS</span>
                <span class="metric-value" id="requestCount">0</span>
            </div>
            <div class="metric">
                <span class="metric-label">MEMORY</span>
                <span class="metric-value" id="memoryUsage">-- MB</span>
            </div>
        </div>

        <!-- –ü–∞–Ω–µ–ª—å –∫–µ—Ä—É–≤–∞–Ω–Ω—è -->
        <div class="control-panel">
            <button class="btn btn-start" id="startBtn">
                <span class="btn-icon">üöÄ</span>
                START BOT
            </button>
            <button class="btn btn-stop" id="stopBtn">
                <span class="btn-icon">üõë</span>
                STOP BOT
            </button>
            <button class="btn btn-refresh" id="refreshBtn">
                <span class="btn-icon">üîÑ</span>
                REFRESH STATUS
            </button>
            <button class="btn btn-clear" id="clearBtn">
                <span class="btn-icon">üóëÔ∏è</span>
                CLEAR LOG
            </button>
        </div>

        <!-- –°—Ç–∞—Ç—É—Å –±–∞—Ä -->
        <div class="status-bar">
            <span class="status-item" id="connectionStatus">üî¥ Not connected to server</span>
            <span class="status-item" id="lastUpdate">Last update: --:--:--</span>
        </div>
    </div>

    <script>
        class BotTerminal {
            constructor() {
                this.isConnected = false;
                this.botRunning = false;
                this.startTime = null;
                this.requestCount = 0;
                this.initializeTerminal();
            }

            initializeTerminal() {
                this.updateTime();
                setInterval(() => this.updateTime(), 1000);
                this.setupEventListeners();
                this.log('System ready - waiting for commands');
                this.updateMemoryUsage();
            }

            updateTime() {
                const now = new Date();
                document.getElementById('currentTime').textContent = 
                    now.toLocaleTimeString();
                document.getElementById('lastUpdate').textContent = 
                    `Last update: ${now.toLocaleTimeString()}`;
                
                if (this.startTime && this.botRunning) {
                    this.updateUptime();
                }
            }

            updateUptime() {
                const now = new Date();
                const diff = now - this.startTime;
                const hours = Math.floor(diff / 3600000);
                const minutes = Math.floor((diff % 3600000) / 60000);
                const seconds = Math.floor((diff % 60000) / 1000);
                
                document.getElementById('uptime').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            setupEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => this.startBot());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopBot());
                document.getElementById('refreshBtn').addEventListener('click', () => this.refreshStatus());
                document.getElementById('clearBtn').addEventListener('click', () => this.clearLog());
            }

            async startBot() {
                this.log('üöÄ Starting bot...');
                this.setStatus('STARTING', 'yellow');
                
                try {
                    // –°–∏–º—É–ª—è—Ü—ñ—è –∑–∞–ø–∏—Ç—É –¥–æ —Å–µ—Ä–≤–µ—Ä–∞
                    await this.simulateRequest('start');
                    this.botRunning = true;
                    this.startTime = new Date();
                    this.setStatus('ONLINE', '#00ff00');
                    this.log('‚úÖ Bot started successfully');
                    this.updateBotStatus('RUNNING');
                    document.getElementById('connectionStatus').textContent = 'üü¢ Connected to server';
                } catch (error) {
                    this.setStatus('ERROR', '#ff4444');
                    this.log('‚ùå Failed to start bot: ' + error.message);
                }
            }

            async stopBot() {
                this.log('üõë Stopping bot...');
                
                try {
                    await this.simulateRequest('stop');
                    this.botRunning = false;
                    this.setStatus('OFFLINE', '#ff4444');
                    this.log('‚úÖ Bot stopped successfully');
                    this.updateBotStatus('STOPPED');
                    document.getElementById('connectionStatus').textContent = 'üî¥ Not connected to server';
                } catch (error) {
                    this.log('‚ùå Failed to stop bot: ' + error.message);
                }
            }

            refreshStatus() {
                this.requestCount++;
                document.getElementById('requestCount').textContent = this.requestCount;
                this.log('üîÑ Status refreshed');
                this.updateMemoryUsage();
            }

            clearLog() {
                document.getElementById('console').innerHTML = `
                    <div class="log-entry">
                        <span class="timestamp">${new Date().toLocaleTimeString()}</span>
                        <span class="log-message">üü¢ Log cleared</span>
                    </div>
                `;
            }

            setStatus(status, color) {
                const indicator = document.getElementById('statusIndicator');
                const text = document.getElementById('statusText');
                
                text.textContent = status;
                text.style.color = color;
                indicator.style.color = color;
            }

            updateBotStatus(status) {
                const element = document.getElementById('botStatus');
                element.textContent = status;
                element.style.color = status === 'RUNNING' ? '#00ff00' : '#ff4444';
            }

            updateMemoryUsage() {
                const memory = Math.floor(Math.random() * 50 + 30);
                document.getElementById('memoryUsage').textContent = memory + ' MB';
            }

            log(message) {
                const console = document.getElementById('console');
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                
                const timestamp = document.createElement('span');
                timestamp.className = 'timestamp';
                timestamp.textContent = new Date().toLocaleTimeString();
                
                const logMessage = document.createElement('span');
                logMessage.className = 'log-message';
                logMessage.textContent = message;
                
                logEntry.appendChild(timestamp);
                logEntry.appendChild(logMessage);
                console.appendChild(logEntry);
                console.scrollTop = console.scrollHeight;
            }

            // –¢–∏–º—á–∞—Å–æ–≤–∞ —Å–∏–º—É–ª—è—Ü—ñ—è –∑–∞–ø–∏—Ç—ñ–≤
            async simulateRequest(action) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if (Math.random() > 0.2) { // 80% success rate
                            resolve();
                        } else {
                            reject(new Error('Server timeout'));
                        }
                    }, 1500);
                });
            }
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —Ç–µ—Ä–º—ñ–Ω–∞–ª–∞
        document.addEventListener('DOMContentLoaded', () => {
            new BotTerminal();
        });
    </script>
</body>
</html>
